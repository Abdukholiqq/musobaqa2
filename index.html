<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Battle.2023</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container">
        <nav class="header__nav">
          <a href="#">
            <img
              class="header__img"
              width="144"
              height="36"
              src="./images/Logo.svg"
              alt="logo brand"
            />
          </a>
          <ul class="header__list">
            <li><a class="header__href" href="#"> Home </a></li>
            <li><a class="header__href" href="#"> Products </a></li>
            <li><a class="header__href" href="#">Categories </a></li>
            <li><a class="header__href" href="#">About </a></li>
            <li><a class="header__href" href="#">Contact Us</a></li>
          </ul>
          <div class="header__logos">
            <a href="#">
              <img
                width="27"
                height="27"
                src="./images/searchicon.svg"
                alt="search"
              /> </a
            ><a href="#">
              <img
                width="27"
                height="27"
                src="./images/shopicon.svg"
                alt="shop"
              /> </a
            ><a href="#">
              <img
                width="26"
                height="26"
                src="./images/accaunticon.svg"
                alt="accaount"
              />
            </a>
          </div>
        </nav>
      </div>
    </header>









































    <main>
      <section class="explore">
        <h5>Explore by Category</h5>
        <div class="explore__left">
          <input type="search" name="search" id="search" placeholder="Search" />
          <div class="explore__scroll"><h3>Bedroom</h3></div>
          <button>All Categories </button>
        </div>
        <div class="explore__right"></div>
      </section>








































      <section class="popular"></section>









































      <section class="special"></section>









































      <section class="slider"></section>









































      <section class="benifits"></section>









































      <section class="testimonials"></section>









































      <section class="joinOur"></section>








































    </main>
  </body>
</html>
